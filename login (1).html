<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #3498db;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 1.1em;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: #3498db;
            text-decoration: none;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Авторизація</h2>
        
        <!-- Форма для авторизації -->
        <div class="input-group">
            <label for="username">Логін</label>
            <input type="text" id="username" placeholder="Введіть логін">
        </div>

        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введіть пароль">
        </div>

        <!-- Кнопка для входу -->
        <button class="btn" onclick="login()">Увійти</button>
        
        <!-- Повернення на головну сторінку -->
        <a href="index.html" class="back-to-home">На головну сторінку</a>
    </div>

    <script>
        // Функція для перевірки авторизації
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Умова для перевірки правильності логіна та пароля (для прикладу)
            if (username === 'admin' && password === '1234') {
                // Якщо логін і пароль правильні, перенаправляємо на головну сторінку
                window.location.href = 'home.html';  // Перехід на сторінку після авторизації
            } else {
                // Якщо авторизація не вдалася
                alert('Невірний логін або пароль');
            }
        }
    </script>

</body>
</html>
